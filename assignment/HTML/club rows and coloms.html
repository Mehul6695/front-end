<!-- marge coloms in multipul rows  -->
<!-- use colspan attributes mostry used in table data <td colspan="2"> -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th> Fruit Name</th>
            <td>price</td>
            <td>discount</td>
        </tr>
        <tr>
            <th> Mango</th>
            <td>250/kg</td>
            <td>20%</td>
            
        </tr>
        <tr>
            <th> banana</th>
            <td colspan="2">10/pcs.</td>
            
        </tr>
    </table>
    <br> <br>
    <!-- marge row in multipul coloms  -->
<!-- use row attributes mostry used in table head <th colspan="2"> -->
    <table border="1">
        <tr>
            <th rowspan="3"> Rajkot city </th>
            <td>Aaji Dem</td>
            <td>Praduman Park</td>
        </tr>
        <tr>
            
            <td>Ram van</td>
            <td> Rescorce </td>
            
        </tr>
        <tr>
            
            <td>Khirashra Palace </td>
            <td>Mahatma Mandir </td>
            
        </tr>
    </table>
</body>
</html>
