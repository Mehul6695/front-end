<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Stickey note</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>tinymce.init({ selector:'textarea' });</script>

    <script>
    $(document).ready(function(){
      $("#hide").click(function(){
        $('.note').hide();
      });
      $("#show").click(function(){
        $('.note').show();
      });
    });
    </script>
</head>
<body>
    <div class="container-fluid header bg-danger d-flex">
        <h1 class="text-white">Stic<span class="text-black">key</span> no<span class="text-black">te</span></h1><span><i class="bi bi-stickies text-white"></i></span>
    </div>
    <div>
        <h5 class="text-center mt-4"><a href="#" style="text-decoration: none; color: black;" id="show"><i class="bi bi-plus-circle-fill"></i> Add Notes</a></h5>
        
    </div>
    <div class="note container" style="display: none; ">
          <div class="card">
            <div class="card-header bg-danger">
                <div class="row">
                    <div class="col-md-6">
                        <i class="bi bi-save2-fill"></i>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="#" style="text-decoration: none; color: black;"><i class="bi bi-x-circle-fill" id="hide"></i></a>
                    </div>
                </div>
            </div>
            <div class="card-body bg-white">
                <textarea>This is your First Note </textarea>
            </div>
          </div>
    
    </div>
 

</body>
</html>
