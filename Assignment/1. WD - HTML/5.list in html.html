<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- in HTMl 2 tpes of list ordered list and unordered list -->
    <!-- orderlist difed as a <ol></ol> -->
    <h2> fruit list</h2>
    <ol>
        <!-- <li></li> is a list item -->
        <li>Mengo</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orang</li>
    </ol>
    <!--  orderlist have a 5 type   -->
    <!-- ol type (1,A,a,I,i)  by defult as a 1-->
    <h2> fruit list</h2>  
    <ol type="1">
        <li>Mengo</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orang</li>
    </ol>
     <!-- undorderd list difed as a <ul></ul> -->
     <h2> list of vagitable</h2>
     <ul>
         <li>poteto</li>
         <li>onion</li>
         <li>kukumber</li>
         <li>tometo</li>
     </ul>
    <!-- unorderlist have a 3 type -->
    <!-- ul type (circle, square, bullet) -->
    <ul type="circle">
        <li>poteto</li>
        <li>onion</li>
        <li>kukumber</li>
        <li>tometo</li>
    </ul>
</body>
</html>
